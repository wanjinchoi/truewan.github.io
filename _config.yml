# Setup
published: true
title: 완진의 개발일지
description: Python, javascript, 일상
url: https://truewan.github.io
avatar: /wanjin.jpg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg


# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: Wanjin Choi
  links:
    - https://truewan.gitgub.io
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Wanjin CHoi
  url: https://truewan.gitgub.io
  email: ghkswlszzz@gmail.com

future : true

